<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Admin fel√ºlet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 150px;
      justify-items: center;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .card h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
    }
    .card img {
      width: 200px;
      height: 200px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card img:hover {
      transform: scale(1.05);
    }

    /* Modal n√©zet */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 40px; color: navy;">Story gener√°tor</h1>
  <h2 style="text-align: center;">üìö El√©rhet≈ë t√∂rt√©netek QR-k√≥djai</h2>
  <div class="grid" id="storyGrid"></div>

  <!-- Modal nagy√≠t√°s -->
  <div class="modal" id="modal">
    <img id="modalImg" src="">
  </div>

  <script>
    async function loadStories() {
      const res = await fetch("/admin/list");
      const data = await res.json();
      const grid = document.getElementById("storyGrid");
      grid.innerHTML = "";

      data.stories.forEach(story => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h2>${story.name}</h2>
          <img src="${story.qr}" alt="QR k√≥d ${story.name}-hez" onclick="showModal('${story.qr}')">
        `;
        grid.appendChild(div);
      });
    }

    function showModal(src) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modalImg");
      modalImg.src = src;
      modal.style.display = "flex";
    }

    document.getElementById("modal").addEventListener("click", () => {
      document.getElementById("modal").style.display = "none";
    });

    loadStories();
  </script>
</body>
</html>
